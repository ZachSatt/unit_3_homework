<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <!--Card-->
    <div class="container">
      <div class="row">    
          <div class="col-lg-10">
            <div class="card">
                <div class="card-header">
                  Password Generator
                </div>
                <div class="card-body">
                  <h5 class="card-title">This password generator will allow you to set your own preferences! </h5>
                  <p class="card-text">Click the button below to access the generator and get a new password!</p>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Click Me!</button>
                </div>
            </div>       
          </div>      
      </div>        
    </div>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please choose your parameters</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--inside of here I want input fields. # input for character length. Checkboxes for other options.-->  
            <div class="result-container">
              <span id="result"></span>
          	</div>
            <div class="settings">
              <div class="setting">
                <label>Password length (8-128) </label>
                <input type="number" id="length" min='8' max='128' value='20' />
              </div>
              <div class="setting">
                <label>Include uppercase letters </label> 
                <input type="checkbox" id="uppercase" checked/>
              </div>
              <div class="setting">
                <label>Include lowercase letters </label> 
                <input type="checkbox" id="lowercase" checked/>
              </div>
              <div class="setting">
                <label>Include numbers </label> 
                <input type="checkbox" id="numbers" checked/>
              </div>
              <div class="setting">
                <label>Include symbols </label> 
                <input type="checkbox" id="symbols" checked/>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="generatePwb">Generate Password</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
<script src="password_generatorscript.js"></script>
</html>
